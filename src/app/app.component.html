<section>
 <app-search (searchEvent)="searchResults($event)"></app-search>
</section>

<section>
  <div class="loader" *ngIf="searchInProgess">
    <img class="spinner" src="./../assets/images/spinner.svg"/>
  </div>
  <div class="error" *ngIf="!searchInProgess && errorMsg">
    No Results Found!
  </div>
  <div class="container" *ngIf="!searchInProgess && !errorMsg">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Account ID</th>
              <th>Account name</th>
              <th>Account number</th>
              <th>Sort code</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let account of searchedResults">
              <td>{{ account.id }}</td>
              <td class="prominent">{{ account.name }}</td>
              <td>{{ account.identifiers[0].accountNumber }}</td>
              <td>{{ account.identifiers[0].sortCode }}</td>
              <td class="prominent">{{ account.balance | currency:'GBP': 'Â£' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</section>
